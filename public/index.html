<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사원정보관리시스템</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- js -->
  <script src="./js/index.js" defer></script>
</head>
<body class="container">
<header>
  <h1>사원 정보 관리 시스템</h1>
</header>
<div class="wrap">
  <div class="d-flex justify-content-end mb-2">
    <button type="button" class="btn btn-outline-secondary mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal" id="addMemberBtn2">수정</button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="addMemberBtn">
      추가
    </button>
  </div>
  <table class="table">
    <thead class="table-secondary">
    <tr>
      <th><input type="checkbox"></th>
      <th>no</th>
      <th>생년월일</th>
      <th>이름</th>
      <th>입사년도</th>
      <th>입사월</th>
      <th>소개</th>
      <th>수정</th>
      <th>삭제</th>
    </tr>
    </thead>
    <tbody id="tBody">
    </tbody>
  </table>
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">멤버 추가</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="no" placeholder="번호" readonly>
            <label for="no">번호</label>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="birth" placeholder="생년월일">
            <label for="birth">생년월일</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="name" placeholder="이름">
            <label for="name">이름</label>
          </div>
          <div class="form-floating mb-3">
            <input type="month" class="form-control" id="joinYear" placeholder="입사년도">
            <label for="joinYear">입사년도</label>
          </div>
          <div class="form-floating mb-3">
            <select class="form-control" id="joinMonth" placeholder="입사월">
              <option value="1">1월</option>
              <option value="2">2월</option>
              <option value="3">3월</option>
              <option value="4">4월</option>
              <option value="5">5월</option>
              <option value="6">6월</option>
              <option value="7">7월</option>
              <option value="8">8월</option>
              <option value="9">9월</option>
              <option value="10">10월</option>
              <option value="11">11월</option>
              <option value="12">12월</option>
            </select>
            <label for="joinMonth">입사월</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="introduce" placeholder="소개말">
            <label for="introduce">소개말</label>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
          <button type="button" class="btn btn-primary" id="submitBtn">등록</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
